[Data]
pretrained_embeddings_file = ../../embs/glove/glove.6B.100d.txt
data_dir = ../data/ACE2005
train_file = %(data_dir)s/train.json
dev_file = %(data_dir)s/dev.json
test_file = %(data_dir)s/test.json
max_sent_len = 200
entity_schema = BIEOU

[Save]
save_dir = ../ckpt/default
config_file = %(save_dir)s/config.cfg
save_model_path = %(save_dir)s/model
load_dir = ../ckpt/default
load_model_path = %(load_dir)s/pretrained_model

[Network]
lstm_layers = 1
word_dims = 100
char_dims = 50
char_kernel_sizes = [2, 3]
char_output_channels = 25
rel_kernel_sizes = [2, 3]
rel_output_channels = 25
parse_lstm_size = 0
lstm_hiddens = 128
dropout = 0.5
use_cuda = False
schedule_k = 1.0

[Optimizer]
clip_c = 1.0

[Run]
train_iters = 1000
batch_size = 1
validate_every = 40
